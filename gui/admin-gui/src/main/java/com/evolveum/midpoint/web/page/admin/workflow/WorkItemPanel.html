<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="row">
        <div wicket:id="primaryInfoColumn"> <!-- class = col-md-5 or col-md-12 depending on additional info column visibility -->
            <div class="box box-info">
                <div class="box-header">
                    <h3 class="box-title"><wicket:message key="workItemPanel.mainInfo"/></h3>
                </div>
                <div class="box-body no-padding">
                    <table class="table table-condensed table-striped">
                        <tr>
                            <td><wicket:message key="workItemPanel.requestedBy" /></td>
                            <td><b><span wicket:id="requestedBy" /></b> (<span
                                    wicket:id="requestedByFullName" />)</td>
                        </tr>
                        <tr>
                            <td><wicket:message key="workItemPanel.requestedOn" /></td>
                            <td><b><span wicket:id="requestedOn" /></b></td>
                        </tr>
                        <tr>
                            <td><wicket:message key="workItemPanel.workItemCreatedOn" /></td>
                            <td><b><span wicket:id="workItemCreatedOn" /></b></td>
                        </tr>
                        <tr>
                            <td><wicket:message key="workItemPanel.allocatedTo" /></td>
                            <td><b><span wicket:id="assignee" /></b></td>
                        </tr>
                        <tr>
                            <td><wicket:message key="workItemPanel.candidateActors" /></td>
                            <td><b><span wicket:id="candidates" /></b></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div wicket:id="deltasToBeApproved" />

        </div>
        <div class="col-md-7" wicket:id="additionalInfoColumn">

            <div class="box box-info" wicket:id="historyContainer">
                <div class="box-header">
                    <h3 class="box-title"><wicket:message key="workItemPanel.approvalHistory"/></h3> <i wicket:id="approvalHistoryHelp" wicket:message="title:workItemPanel.approvalHistoryHelp"/>
                </div>
                <div class="box-body">
                    <div wicket:id="history" />
                </div>
            </div>

            <div class="box box-info" wicket:id="relatedWorkItemsContainer">
                <div class="box-header">
                    <h3 class="box-title"><wicket:message key="workItemPanel.otherWorkItems"/></h3> <i wicket:id="otherWorkItemsHelp" wicket:message="title:workItemPanel.otherWorkItemsHelp"/>
                </div>
                <div class="box-body">
                    <div wicket:id="relatedWorkItems"/>
                </div>
            </div>

            <div class="box box-info" wicket:id="relatedRequestsContainer">
                <div class="box-header">
                    <h3 class="box-title"><wicket:message key="workItemPanel.relatedRequests"/></h3> <i wicket:id="relatedRequestsHelp" wicket:message="title:workItemPanel.relatedRequestsHelp"/>
                </div>
                <div class="box-body">
                    <div wicket:id="relatedRequests"/>
                </div>
            </div>

        </div>
    </div>

    <p/>
    <a href="#" wicket:id="showRequest"><wicket:message key="WorkItemPanel.showRequest"/></a> <i wicket:id="showRequestHelp" wicket:message="title:workItemPanel.showRequestHelp"/>

    <h3><wicket:message key="workItemPanel.approverComment"/></h3>
    <textarea wicket:id="approverComment" class="form-control input-sm" rows="2"></textarea>
    <p/>

</wicket:panel>
</html>
