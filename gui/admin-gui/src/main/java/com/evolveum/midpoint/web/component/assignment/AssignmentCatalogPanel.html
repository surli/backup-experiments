<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="row" wicket:id="headerPanel">
        <div class="col-md-2">
            <select class="form-control input-sm col-md-2" wicket:id="viewTypeSelect"/>
        </div>

        <div class="col-md-2" wicket:id="targetUserContainer">
            <a wicket:id="targetUserButton" class="btn btn-sm btn-default">
                <span wicket:id="targetUserLabel"/>
                <i wicket:id="deleteTargetUserButton" class="fa fa-times-circle fa-lg text-danger" style="margin-left: 10px;"/>
            </a>
        </div>

        <form class="col-md-7 search-form" wicket:id="searchForm">
            <div wicket:id="search"/>
        </form>

        <div class="col-md-1 pull-right">
            <a wicket:id="cartButton">
                <i class="fa fa-shopping-cart fa-2x"></i>
                <span wicket:id="itemsCount" class="badge bg-red" style="position: absolute; top: -1px; left: 30px;"></span>
            </a>
        </div>
    </div>

    <div wicket:id="catalogItemsPanelContainer" class="row">
        <div wicket:id="treePanelContainer" style="margin-top: 10px;">
            <div wicket:id="treePanel"/>
        </div>

        <div wicket:id="catalogItemsPanelContainer">
            <h3 wicket:id="assignmentsOwnerName"/>
            <div wicket:id="catalogItemsPanel"/>
        </div>
    </div>
</wicket:panel>
</body>
</html>
