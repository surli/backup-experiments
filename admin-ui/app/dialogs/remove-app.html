<form name="form" class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="dismiss()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title">Delete Application</h4>
  </div>
  <div class="modal-body">
    <p>Do you really want to delete the application <strong>"{{ app.name }}"</strong>?</p>
    <p>Please type in the name of the application to confirm.</p>
    <p>
      <input class="form-control" ng-model="confirmAppName" pf-focused="true" />
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="dismiss()">
      Cancel
    </button>
    <button type="submit" class="btn btn-danger text-left" ng-click="confirm()" ng-disabled="app.name !== confirmAppName">
      Delete
    </button>
  </div>
</form>
