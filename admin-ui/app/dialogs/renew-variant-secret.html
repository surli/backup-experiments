<div class="modal-header">
  <button type="button" class="close" aria-hidden="true" ng-click="dismiss()">
    <span class="pficon pficon-close"></span>
  </button>
  <h4 class="modal-title" id="myModalLabel">Renew Variant Secret</h4>
</div>
<div class="modal-body">
  <h4>You are about to change the variant secret for variant <strong>"{{variant.name}}"</strong>!</h4>
  <p>Be aware that this cannot be undone and you'll have to change secret on all the installed devices in order to continue receiving push notifications.</p>
  <p>Please type in the name of the variant to confirm.</p>
  <p>
    <input class="form-control" ng-model="confirmVariantName" pf-focused="true" />
  </p>

</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="dismiss()">
    Cancel
  </button>
  <button class="btn btn-danger" ng-click="confirm()" ng-disabled="variant.name !== confirmVariantName">
    Renew Variant Secret
  </button>
</div>
