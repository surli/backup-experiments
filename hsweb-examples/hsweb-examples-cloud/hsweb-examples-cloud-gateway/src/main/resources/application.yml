server:
  compression:
    enabled: true
  port: 8761
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 1000
zuul:
  prefix: /api
  routes:
    user-center:
      path: /user-center/**
      service-id: user-center
    service-1:
      path: /service-1/**
      service-id: service01
  sensitive-headers: Cookies
  host:
    connect-timeout-millis: 10000

ribbon:
  eureka:
    enabled: true
spring:
  application:
    name: gateway
