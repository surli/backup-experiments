help_text = EpubCheck v%1$s \n\n\
          Bij het starten van dit programma wordt als eerste argument de bestandsnaam (inclusief directorypad) van het te controleren bestand verwacht. \n\n\
          Om een validatieprofiel te specificeren (om te checken tegen een specifiek ePub 3 profiel\n\
          of extensiespecificatie), gebruikt u de -profile optie:\n\n\
          Ondersteunde validatieprofielen:\n\
          --profile default // het standaard validatieprofiel\n\
          --profile dict // valideert tegen de ePub Dictionaries & Glossaries specificatie\n\
          --profile edupub // valideert tegen de EDUPUB specificatie\n\
          --profile idx // valideert tegen de ePub Indexes specificatie\n\
          --profile preview // valideert tegen de ePub Previews specificatie\n\n\
          Als u een bestand wilt controleren dat geen epub is moet de epub-versie worden gespecificeerd met gebruik van -v \n\
          en het type bestand met gebruik van -mode. \n\
          De standaardversie is 3.0. \n\n\
          De ondersteunde modes en versies: \n\
          --mode opf -v 2.0 \n\
          --mode opf -v 3.0 \n\
          --mode xhtml -v 2.0 \n\
          --mode xhtml -v 3.0 \n\
          --mode svg -v 2.0 \n\
          --mode svg -v 3.0 \n\
          --mode nav -v 3.0 \n\
          --mode mo -v 3.0 // Voor het valideren van Media Overlays \n\
          --mode exp // Voor uitgepakte epub structuren \n\n\
          Dit programma accepteert ook de volgende optionele instellingen: \n\
          --save â‡¥ = slaat een epub op vanuit de uitgepakte epub structuur \n\
          --out <file> = geeft een XML bestand met het resultaat van de check (wordt gebruikt om de resultaten in het console weer te geven) \n\
          --xmp <file> = geeft een XMP bestand met het resultaat van de check (wordt gebruikt om de resultaten in het console weer te geven) \n\
          --json <file> = geeft een JSON bestand met het resultaat van de check (wordt gebruikt om de resultaten in het console weer te geven) \n\
          -m <file> = gelijk aan --mode \n\
          -p <profile> = gelijk aan --profile\n\
          -o <file> = gelijk aan --out \n\
          -x <file> = gelijk aan --xmp \n\
          -j <file> = gelijk aan --json \n\
          --failonwarnings[+|-] = standaard geeft het programma een waarde van 1 als er fouten worden gedetecteerd \n\
          en een waarde van 0 als alles OK is. \n\
          Gebruik --failonwarnings als u wilt dat er een waarde van 1 wordt teruggegeven als er fouten \n\
          OF waarschuwingen worden ontdekt. \n\
          Een waarde van 0 betekent dat er fouten noch waarschuwingen gedetecteerd zijn. \n\
          -q, --quiet = geen berichten in de console, afgezien van eventuele foutmeldingen. In de output vindt u wel alles terug. \n\
          -f, --fatal = meldt alleen fatale fouten in de output \n\
          -e, --error = meldt alleen foutmeldingen en berichten met fatale afloop in de output \n\
          -w, --warn = zowel fatale, foutmeldingen en waarschuwingen in de output \n\
          -u, --usage = vermeldt de instellingen van dit programma in de output \n\
          (standaard staat dit OFF); wanneer dit op ON staat wordt deze \n\
          informatie altijd weergegeven in het outputbestand. \n\
          -l, --listChecks [<file>] = geeft bericht IDs en zwaartegraden weer in het berichtenbestand \n\
          met de naam <file> of het console. \n\
          -c, --customMessages [<file>] = gebruikt de zwaartegraden uit het aparte berichtenbestand \n\
          met de naam <file> \n\
          -h, -? of --help = geeft dit hulpbestand weer\n\
          

