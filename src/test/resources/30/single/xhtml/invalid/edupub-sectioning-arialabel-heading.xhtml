<!DOCTYPE html>

        <title>EDUPUB headings test</title>
    </head>
	<body aria-label="Body">
    	<h1>Body</h1>
    	<!-- all subsequent headings should be h3 and lower -->

    		<h2>Table of Contents</h2>
    		<ol>
    			<li>Subsection 1</li>
    		</ol>
    	</nav>
    	<section aria-label="Subsection">
    		<h2>Subsection</h2>
    		<p>Content.</p>
    	</section>
    </body>
</html>
