            <script>
                var showText = "Show repository content";
                var hideText = "Hide repository content";

                (function () {
                    var toggleElement = document.getElementById('toggle');
                    toggleElement.addEventListener('click', function () {
                        var toggleTextElement = document.getElementById('toggleText');
                        var hideableElement = document.getElementById('hideable');
                        var displayStatus = hideableElement.style.display;
                        if (displayStatus !== 'none') {
                          hideableElement.style.display = 'none';
                          toggleTextElement.innerHTML = showText;
                        } else {
                          hideableElement.style.display = 'block';
                          toggleTextElement.innerHTML = hideText;
                        }
                    });
                })();
            </script>
