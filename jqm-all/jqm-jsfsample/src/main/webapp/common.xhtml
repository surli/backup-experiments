<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="common.css" library="css" />
	<title>main template</title>
</h:head>

<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north">
			<div id="menu">
				<h:outputText value="Client sample: " />
				<h:link value="Job definitions" outcome="jobdef" />
				<h:outputText value="   --   " />
				<h:link value="Queue definitions" outcome="queue" />
				<h:outputText value="   --   " />
				<h:link value="Queues content" outcome="queuecontent" />
				<h:outputText value="   --   " />
				<h:link value="Execution history" outcome="history" />
			</div>
		</p:layoutUnit>


		<p:layoutUnit position="center">
			<div id="header">
				<h1>
					<ui:insert name="title">
					</ui:insert>
				</h1>
			</div>
			<div id="content">
				<ui:insert name="content">
				</ui:insert>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="south">
			<div id="footer">
				<ui:insert name="footertext">JQM sample JSF2 application. This sample comes with no support whatsoever and should not be used in production environments.</ui:insert>
			</div>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
